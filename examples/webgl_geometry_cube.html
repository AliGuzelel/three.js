<!DOCTYPE html>
<html lang="en">
<head>
    <title>three.js webgl - geometry - cube</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="main.css">
</head>
<body>
<script type="importmap">
    {
        "imports": {
            "three": "../build/three.module.js",
            "three/addons/": "./jsm/"
        }
    }
</script>

<script type="module">
    import * as THREE from 'three';

    let camera, scene, renderer;
    let mesh;

    init();
    animate();

    function init() {
        camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.1, 100 );
        camera.position.z = 2;

        scene = new THREE.Scene();

        // Create an array of texture paths for each face
        const texturePaths = [
            'textures/face1.jpg',
            'textures/face2.jpg',
            'textures/face3.jpg',
            'textures/face4.jpg',
            'textures/face5.jpg',
            'textures/face6.jpg'
        ];

        // Create an array to hold materials for each face
        const materials = [];

        // Load textures and create materials for each face
        texturePaths.forEach(path => {
            const texture = new THREE.TextureLoader().load(path);
            texture.colorSpace = THREE.SRGBColorSpace;
            materials.push(new THREE.MeshBasicMaterial({ map: texture }));
        });

        const geometry = new THREE.BoxGeometry();
        
        // Apply different materials to each face of the cube
        const cubeMaterials = [
            materials[0], // Right side
            materials[1], // Left side
            materials[2], // Top side
            materials[3], // Bottom side
            materials[4], // Front side
            materials[5]  // Back side
        ];

        const material = new THREE.MeshFaceMaterial(cubeMaterials);

        mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        window.addEventListener('resize', onWindowResize);
    }

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
        requestAnimationFrame(animate);
        mesh.rotation.x += 0.005;
        mesh.rotation.y += 0.01;
        renderer.render(scene, camera);
    }

</script>

</body>
</html>
